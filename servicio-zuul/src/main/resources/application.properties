spring.application.name=servicio-zuul
server.port=8090

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon.ConnectTimeout: 9000
ribbon.ReadTimeout: 30000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.facultades.service-id=servicio-facultades
zuul.routes.facultades.path=/api/facultades/**

zuul.routes.departamentos.service-id=servicio-departamentos
zuul.routes.departamentos.path=/api/departamentos/**

zuul.routes.profesores.service-id=servicio-profesores
zuul.routes.profesores.path=/api/profesores/**

zuul.routes.estudiantes.service-id=servicio-estudiantes
zuul.routes.estudiantes.path=/api/estudiantes/**

zuul.routes.cursos.service-id=servicio-cursos
zuul.routes.cursos.path=/api/cursos/**

zuul.routes.grupos.service-id=servicio-grupos
zuul.routes.grupos.path=/api/grupos/**

zuul.routes.preguntas.service-id=servicio-preguntas
zuul.routes.preguntas.path=/api/preguntas/**

zuul.routes.evaluaciones.service-id=servicio-evaluaciones
zuul.routes.evaluaciones.path=/api/evaluaciones/**

zuul.routes.intentosEvaluaciones.service-id=servicio-intentosEvaluaciones
zuul.routes.intentosEvaluaciones.path=/api/intentosEvaluaciones/**

zuul.routes.periodosAcademicos.service-id=servicio-periodosAcademicos
zuul.routes.periodosAcademicos.path=/api/periodosAcademicos/**

zuul.routes.usuarios.service-id=servicio-usuarios
zuul.routes.usuarios.path=/api/usuarios/**

zuul.routes.security.service-id=servicio-security
zuul.routes.security.path=/api/security/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie